    const panel = d3.select("#panel");

    const radiusScale = d3.scaleSqrt().range([5, 20]);
    const linkScale = d3.scaleLinear().range([0.5, 5]);

    const cuisines = Object.keys(data);
    const dropdown = d3.select("#dropdown");
    dropdown.selectAll("option")
      .data(cuisines)
      .join("option")
      .text(d => d);

    dropdown.on("change", (event) => {
      update(event.target.value);
    });

    if (data['USA']) update('USA');

    function update(cuisine) {
      const nodes = data[cuisine].nodes;
      const links = data[cuisine].links;
      radiusScale.domain([1, d3.max(nodes, d => d.count)]);
      linkScale.domain([1, d3.max(links, d => d.count)]);

      svg.selectAll("*").remove();
      panel.html("<em>Clique num nó para ver detalhes</em>");

      const gLink = svg.append("g")
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("x1", d => getNode(nodes, d.source).x)
        .attr("y1", d => getNode(nodes, d.source).y)
        .attr("x2", d => getNode(nodes, d.target).x)
        .attr("y2", d => getNode(nodes, d.target).y)
        .attr("stroke", "#ccc")
        .attr("stroke-width", d => linkScale(d.count))
        .attr("stroke-opacity", 0.5);

      const gNode = svg.append("g")
        .selectAll("g")
        .data(nodes)
        .join("g")
        .attr("transform", d => `translate(${d.x}, ${d.y})`);

      gNode.append("circle")
        .attr("r", d => radiusScale(d.count))
        .attr("fill", d => d.color)
        .on("mouseover", (event, d) => {
          tooltip.style("opacity", 1)
            .html(`<strong>${d.emoji} ${d.label}</strong><br>${d.count} receitas`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 20) + "px");

          const neighbors = links.filter(l => l.source === d.id || l.target === d.id)
            .flatMap(l => [l.source, l.target]);

          gNode.selectAll("circle").attr("opacity", n =>
            neighbors.includes(n.id) ? 1 : 0.1
          );

          gLink.attr("stroke-opacity", l =>
            l.source === d.id || l.target === d.id ? 0.9 : 0.05
          );
        })
        .on("mouseout", () => {
          tooltip.style("opacity", 0);
          gNode.selectAll("circle").attr("opacity", 1);
          gLink.attr("stroke-opacity", 0.5);
        })
        .on("click", (event, d) => {
          const connected = links.filter(l => l.source === d.id || l.target === d.id)
            .map(l => {
              const other = l.source === d.id ? l.target : l.source;
              return { category: other, count: l.count };
            }).sort((a, b) => b.count - a.count);

          panel.html(`<h3 style='margin-bottom:0;'>${d.emoji} ${d.label}</h3>
                  <p style='margin:4px 0 12px;'><strong>Usado em:</strong> ${d.count} receitas</p>
                  <p style='margin-bottom:6px;'><strong>Coocorrências mais comuns:</strong></p>
                  <ul style='padding-left:16px;'>` +
            connected.map(c => `<li>${c.category} (${c.count})</li>`).join("") +
            `</ul>`);
        });

        .attr("dy", d => -radiusScale(d.count) - 20)
        .attr("font-size", "18px")
        .attr("text-anchor", "middle");

      gNode.append("text")
        .text(d => d.label)
        .attr("dy", d => -radiusScale(d.count) - 6)
        .attr("font-size", "11px")
        .attr("fill", "#222")
        .attr("text-anchor", "middle");

      const unique = Array.from(new Map(nodes.map(d => [d.label, d])).values());
      legend.html("<h4>Legenda</h4>" + unique.map(d => `
    <div style='display:flex;align-items:center;margin-bottom:6px;'>
      <div style='font-size:18px;margin-right:6px;'>${d.emoji}</div>
      <div style='width:12px;height:12px;background:${d.color};margin-right:6px;border-radius:2px;'></div>
      ${d.label}
    </div>`).join(""));

    function getNode(list, id) {
      return list.find(d => d.id === id);
